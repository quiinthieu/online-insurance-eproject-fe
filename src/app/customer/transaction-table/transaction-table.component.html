<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body py-3">
  <!-- begin::Table container -->
  <div class="table-responsive">
    <!-- begin::Table -->
    <table
      class="table table-row-bordered table-row-gray-100 align-middle gs-0 gy-3"
    >
      <!-- begin::Table head -->
      <thead>
        <tr class="fw-bolder text-muted">
          <th class="min-w-150px">Insurance Type</th>
          <th class="min-w-140px">Amount</th>
          <th class="min-w-120px">Paid Date</th>
          <th class="min-w-120px">Due Date</th>
          <th class="min-w-120px">Pay</th>
        </tr>
      </thead>
      <!-- end::Table head -->
      <!-- begin::Table body -->
      <tbody>
        <ng-container *ngFor="let p of premiumTransactions">
            <tr>
              <td>{{p.name}}</td>
              <td>{{p.amount}}</td>
              <td>{{p.paidDate | date :'dd / MM / yyyy'}}</td>
              <td>{{p.dueDate | date: 'dd / MM / yyyy'}}</td>
              <td>
                <!-- <ng-container *ngIf="!p.paidDate">
                  <button type="button" class="btn btn-primary active">Paypal checkout</button>
               </ng-container> -->
              <div *ngIf="!p.paidDate; else elseBlock">
                <button type="button" class="btn btn-primary active" (click)="onShowCheckoutPaypal(p)">Paypal checkout</button>
              </div>
              
              <ng-template #elseBlock>
                <button type="button" class="btn btn-primary disabled">Paypal checkout</button>
              </ng-template>
              </td>
            </tr>
        </ng-container>
      </tbody>
      <!-- end::Table body -->
    </table>
    <!-- end::Table -->
  </div>
  <!-- end::Table container -->
</div>
<!-- begin::Body -->
