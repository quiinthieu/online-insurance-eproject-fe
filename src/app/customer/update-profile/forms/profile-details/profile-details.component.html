<ng-container *ngIf="loading">
  <preloader></preloader>
</ng-container>
<div class="card mb-5 mb-xl-10">
  <div class="card-body pt-9 pb-0">
    <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
      <div class="me-7 mb-4">
        <div class="
            symbol symbol-100px symbol-lg-160px symbol-fixed
            position-relative
          ">
          <img src="./assets/media/avatars/150-2.jpg" alt="Metronic" />
          <div class="
              position-absolute
              translate-middle
              bottom-0
              start-100
              mb-6
              bg-success
              rounded-circle
              border border-4 border-white
              h-20px
              w-20px
            "></div>
        </div>
      </div>

      <div class="flex-grow-1">
        <div class="
            d-flex
            justify-content-between
            align-items-start
            flex-wrap
            mb-2
          ">
          <div class="d-flex flex-column">
            <div class="d-flex align-items-center mb-2">
              <a class="
                  text-gray-800 text-hover-primary
                  fs-2
                  fw-bolder
                  me-1
                  cursor-pointer
                ">
                {{customer.name}}
              </a>
              <a class="cursor-pointer">
                <span [inlineSVG]="
                    './assets/media/icons/duotune/general/gen026.svg'
                  " class="svg-icon svg-icon-1 svg-icon-primary"></span>
              </a>
              <a class="
                  btn btn-sm btn-light-success
                  fw-bolder
                  ms-2
                  fs-8
                  py-1
                  px-3
                  cursor-pointer
                " data-bs-toggle="modal" data-bs-target="#kt_modal_upgrade_plan">
                Registered Customer
              </a>
            </div>

            <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
              <a class="
                  d-flex
                  align-items-center
                  text-gray-400 text-hover-primary
                  me-5
                  mb-2
                  cursor-pointer
                ">
                <span [inlineSVG]="
                    './assets/media/icons/duotune/communication/com006.svg'
                  " class="svg-icon svg-icon-4 me-1"></span>
                {{customer.occupation}}
              </a>
              <a class="
                  d-flex
                  align-items-center
                  text-gray-400 text-hover-primary
                  me-5
                  mb-2
                  cursor-pointer
                ">
                <span [inlineSVG]="
                    './assets/media/icons/duotune/general/gen018.svg'
                  " class="svg-icon svg-icon-4 me-1"></span>
                {{customer.street}}
              </a>
              <a class="
                  d-flex
                  align-items-center
                  text-gray-400 text-hover-primary
                  mb-2
                  cursor-pointer
                ">
                <span [inlineSVG]="
                    './assets/media/icons/duotune/communication/com011.svg'
                  " class="svg-icon svg-icon-4 me-1"></span>
                {{customer.state}}
              </a>
            </div>
          </div>
        </div>

        <div class="d-flex flex-wrap flex-stack">
          <div class="d-flex flex-column flex-grow-1 pe-8">
            <div class="d-flex flex-wrap">
            </div>
          </div>

          <div class="
              d-flex
              align-items-center
              w-200px w-sm-300px
              flex-column
              mt-3
            ">



          </div>
        </div>
      </div>
    </div>

    <div class="d-flex overflow-auto h-55px">
      <ul class="
          nav nav-stretch nav-line-tabs nav-line-tabs-2x
          border-transparent
          fs-5
          fw-bolder
          flex-nowrap
        ">
        <li class="nav-item">
          <a class="nav-link text-active-primary me-6" routerLink="/customer/profile">
            Overview
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-active-primary me-6" routerLink="/customer/profile/update-profile"
            routerLinkActive="active">
            Update profile
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="card mb-5 mb-xl-10">
  <div class="card-header border-0 cursor-pointer" role="button" data-bs-toggle="collapse"
    data-bs-target="#kt_account_profile_details" aria-expanded="true" aria-controls="kt_account_profile_details">
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0">Profile Details</h3>
    </div>
  </div>
  <div id="kt_account_profile_details" class="collapse show">
    <form novalidate="" [formGroup]="updateProfile" (ngSubmit)="saveSettings()" class="form">
      <div class="card-body border-top p-9">
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6">Avatar</label>
          <div class="col-lg-8">
            <div class="image-input image-input-outline" data-kt-image-input="true"
              [style.background-image]="'url(./assets/media/avatars/blank.png'">
              <div class="image-input-wrapper w-125px h-125px" [style.background-image]="
                  'url(./assets/media/avatars/150-2.jpg'
                "></div>
            </div>
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6">Full Name</label>
          <div class="col-lg-8 fv-row">
            <input type="text" class="form-control form-control-lg form-control-solid" formControlName="name" />
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6">Gender</label>
          <div class="col-lg-8 fv-row">
            <div class="d-flex align-items-center mt-3">
              <label class="form-check form-check-inline form-check-solid me-5"><input class="form-check-input"
                  name="gender" type="radio" value="Male" formControlName="gender" /><span
                  class="fw-bold ps-2 fs-6">Male</span></label><label
                class="form-check form-check-inline form-check-solid"><input class="form-check-input" name="gender"
                  type="radio" value="Female" formControlName="gender" /><span
                  class="fw-bold ps-2 fs-6">Female</span></label>
            </div>
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6">Birthday</label>
          <div class="col-lg-8 fv-row">
            <input type="datetime" class="form-control form-control-lg form-control-solid" formControlName="birthday" />
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Citizen ID</span></label>
          <div class="col-lg-8 fv-row">
            <input type="tel" class="form-control form-control-lg form-control-solid" formControlName="citizenId" />
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Occupation</span></label>
          <div class="col-lg-8 fv-row">
            <input type="text" class="form-control form-control-lg form-control-solid" formControlName="occupation" />
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Zipcode</span></label>
          <div class="col-lg-8 fv-row">
            <input type="text" class="form-control form-control-lg form-control-solid" formControlName="zipCode" />
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Street</span></label>
          <div class="col-lg-8 fv-row">
            <input type="tel" class="form-control form-control-lg form-control-solid" formControlName="street" />
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">City</span></label>
          <div class="col-lg-8 fv-row">
            <input type="tel" class="form-control form-control-lg form-control-solid" formControlName="city" />
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">State</span></label>
          <div class="col-lg-8 fv-row">
            <input type="tel" class="form-control form-control-lg form-control-solid" formControlName="state" />
          </div>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-end py-6 px-9">
        <button type="submit" class="btn btn-primary" (click)="saveSettings()">
          <ng-container>Save Changes</ng-container>

        </button>
      </div>
    </form>
  </div>
</div>
