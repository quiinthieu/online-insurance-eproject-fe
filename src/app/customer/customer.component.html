<div class="card mb-5 mb-xl-10">
    <div class="card-body pt-9 pb-0">
      <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
        <div class="me-7 mb-4">
          <div
            class="
              symbol symbol-100px symbol-lg-160px symbol-fixed
              position-relative
            "
          >
            <img src="./assets/media/avatars/150-2.jpg" alt="Metronic" />
            <div
              class="
                position-absolute
                translate-middle
                bottom-0
                start-100
                mb-6
                bg-success
                rounded-circle
                border border-4 border-white
                h-20px
                w-20px
              "
            ></div>
          </div>
        </div>
  
        <div class="flex-grow-1">
          <div
            class="
              d-flex
              justify-content-between
              align-items-start
              flex-wrap
              mb-2
            "
          >
            <div class="d-flex flex-column">
              <div class="d-flex align-items-center mb-2">
                <a
                  class="
                    text-gray-800 text-hover-primary
                    fs-2
                    fw-bolder
                    me-1
                    cursor-pointer
                  "
                >
                  {{customer.name}}
                </a>
                <a class="cursor-pointer">
                  <span
                    inlineSVG="
                      './assets/media/icons/duotune/general/gen026.svg'
                    "
                    class="svg-icon svg-icon-1 svg-icon-primary"
                  ></span>
                </a>
                <a
                  class="
                    btn btn-sm btn-light-success
                    fw-bolder
                    ms-2
                    fs-8
                    py-1
                    px-3
                    cursor-pointer
                  "
                  data-bs-toggle="modal"
                  data-bs-target="#kt_modal_upgrade_plan"
                >
                 Registered Customer
                </a>
              </div>
  
              <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
                <a
                  class="
                    d-flex
                    align-items-center
                    text-gray-400 text-hover-primary
                    me-5
                    mb-2
                    cursor-pointer
                  "
                >
                  <span
                    inlineSVG="
                      './assets/media/icons/duotune/communication/com006.svg'
                    "
                    class="svg-icon svg-icon-4 me-1"
                  ></span>
                  {{customer.occupation}}
                </a>
                <a
                  class="
                    d-flex
                    align-items-center
                    text-gray-400 text-hover-primary
                    me-5
                    mb-2
                    cursor-pointer
                  "
                >
                  <span
                    inlineSVG="
                      './assets/media/icons/duotune/general/gen018.svg'
                    "
                    class="svg-icon svg-icon-4 me-1"
                  ></span>
                  {{customer.street}}
                </a>
                <a
                  class="
                    d-flex
                    align-items-center
                    text-gray-400 text-hover-primary
                    mb-2
                    cursor-pointer
                  "
                >
                  <span
                    inlineSVG="
                      './assets/media/icons/duotune/communication/com011.svg'
                    "
                    class="svg-icon svg-icon-4 me-1"
                  ></span>
                  {{customer.state}}
                </a>
              </div>
            </div>
  
            <div class="d-flex my-4">
              
                <div><p><i>Your commitment as a customer is much appreciated. We look forward to serving you again in the future!</i></p></div>
              
            </div>
          </div>
  
          <div class="d-flex flex-wrap flex-stack">
            <div class="d-flex flex-column flex-grow-1 pe-8">
              <div class="d-flex flex-wrap">
              </div>
            </div>
  
            <div
              class="
                d-flex
                align-items-center
                w-200px w-sm-300px
                flex-column
                mt-3
              "
            >
              
            

            </div>
          </div>
        </div>
      </div>
  
      <div class="d-flex overflow-auto h-55px">
        <ul
          class="
            nav nav-stretch nav-line-tabs nav-line-tabs-2x
            border-transparent
            fs-5
            fw-bolder
            flex-nowrap
          "
        >
          <li class="nav-item">
            <a
              class="nav-link text-active-primary me-6"
              routerLink="overview-profile"
              routerLinkActive="active"
            >
              Overview
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-active-primary me-6"
              routerLink="update-profile"
              routerLinkActive="active"
            >
              Update profile
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
  <router-outlet></router-outlet>
