<ng-container *ngIf="loading">
  <preloader></preloader>
</ng-container>
<div class="card mb-5 mb-xl-10">
  <div class="card-body pt-9 pb-0">
    <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
      <div class="me-7 mb-4">
        <div class="
            symbol symbol-100px symbol-lg-160px symbol-fixed
            position-relative
          ">
          <img src="./assets/media/avatars/150-2.jpg" alt="Metronic" />
          <div class="
              position-absolute
              translate-middle
              bottom-0
              start-100
              mb-6
              bg-success
              rounded-circle
              border border-4 border-white
              h-20px
              w-20px
            "></div>
        </div>
      </div>

      <div class="flex-grow-1">
        <div class="
            d-flex
            justify-content-between
            align-items-start
            flex-wrap
            mb-2
          ">
          <div class="d-flex flex-column">
            <div class="d-flex align-items-center mb-2">
              <a class="
                  text-gray-800 text-hover-primary
                  fs-2
                  fw-bolder
                  me-1
                  cursor-pointer
                ">
                {{credential.email}}
              </a>
              <a class="cursor-pointer">
                <span [inlineSVG]="
                    './assets/media/icons/duotune/general/gen026.svg'
                  " class="svg-icon svg-icon-1 svg-icon-primary"></span>
              </a>
              <ng-container *ngIf="credential.status;else inactive">
                <a class="
                btn btn-sm btn-light-success
                fw-bolder
                ms-2
                fs-8
                py-1
                px-3
                cursor-pointer
              " data-bs-toggle="modal" data-bs-target="#kt_modal_upgrade_plan">
                  Active
                </a>
              </ng-container>
              <ng-template #inactive>
                <a class="
                btn btn-sm btn-light-danger
                fw-bolder
                ms-2
                fs-8
                py-1
                px-3
                cursor-pointer
              " data-bs-toggle="modal" data-bs-target="#kt_modal_upgrade_plan">
                  InActive
                </a>
              </ng-template>

            </div>

            <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
              <a class="
                  d-flex
                  align-items-center
                  text-gray-400 text-hover-primary
                  me-5
                  mb-2
                  cursor-pointer
                ">
                <span [inlineSVG]="
                    './assets/media/icons/duotune/communication/com006.svg'
                  " class="svg-icon svg-icon-4 me-1"></span>
                Role: {{credential.roleName}}
              </a>
            </div>
          </div>
        </div>

        <div class="d-flex flex-wrap flex-stack">
          <div class="d-flex flex-column flex-grow-1 pe-8">
            <div class="d-flex flex-wrap">
            </div>
          </div>

          <div class="
              d-flex
              align-items-center
              w-200px w-sm-300px
              flex-column
              mt-3
            ">



          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<div class="card mb-5 mb-xl-10">
  <div class="card-header border-0 cursor-pointer" role="button" data-bs-toggle="collapse"
    data-bs-target="#kt_account_profile_details" aria-expanded="true" aria-controls="kt_account_profile_details">
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0">Profile Details</h3>
    </div>
  </div>
  <div id="kt_account_profile_details" class="collapse show">
    <form novalidate="" [formGroup]="updateProfile" (ngSubmit)="saveSettings()" class="form">
      <div class="card-body border-top p-9">
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6">Avatar</label>
          <div class="col-lg-8">
            <div class="image-input image-input-outline" data-kt-image-input="true"
              [style.background-image]="'url(./assets/media/avatars/blank.png'">
              <div class="image-input-wrapper w-125px h-125px" [style.background-image]="
                  'url(./assets/media/avatars/150-2.jpg'
                "></div>
            </div>
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6">Email</label>
          <div class="col-lg-8 fv-row">
            <input type="text" class="form-control form-control-lg form-control-solid" formControlName="email" />
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6">Status</label>
          <div class="col-lg-8 fv-row">
            <div class="d-flex align-items-center mt-3">
              <label class="form-check form-check-inline form-check-solid me-5"><input class="form-check-input"
                  [name]="'status'" type="radio" [value]="true" formControlName="status" /><span
                  class="fw-bold ps-2 fs-6">Active</span></label><label
                class="form-check form-check-inline form-check-solid"><input class="form-check-input" [name]="'status'"
                  [value]="false" type="radio" formControlName="status" /><span
                  class="fw-bold ps-2 fs-6">InActive</span></label>
            </div>
          </div>
        </div>




        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Role</span></label>
          <div class="col-lg-8 fv-row">
            <select class="form-select form-select-solid form-select-lg fw-bold" [name]="'roleName'"
              formControlName="roleName">
              <option [value]="'Agent'">Agent</option>
              <option [value]="'Customer'">Customer</option>
            </select>

          </div>
        </div>


      </div>
      <div class="card-footer d-flex justify-content-end py-6 px-9">
        <button type="submit" class="btn btn-primary">
          <ng-container>Save Changes</ng-container>

        </button>
      </div>
    </form>
  </div>
</div>
