<ng-container *ngIf="loading">
  <preloader></preloader>
</ng-container>
<!-- begin::Header -->
<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder fs-3 mb-1">Policy</span>

    <span class="text-muted mt-1 fw-bold fs-7">Over {{count2}} new member</span>

  </h3>
  <div class="card-toolbar">
    <a href="#" class="btn btn-sm btn-light-primary">
      <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr075.svg'" class="svg-icon svg-icon-3"></span>
      New Member
    </a>
  </div>
</div>
<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body py-3">
  <!-- begin::Table container -->
  <div class="table-responsive">
    <!-- begin::Table -->
    <table class="table align-middle gs-0 gy-4">
      <!-- begin::Table head -->
      <thead>
        <tr class="fw-bolder text-muted bg-light">
          <th class="ps-4 min-w-325px rounded-start">Id</th>
          <th class="min-w-150px">InsuranceTypeId</th>
          <th class="min-w-200px">InsuranceTypeName</th>
          <th class="min-w-150px">Name</th>
          <th class="min-w-150px">Term</th>
          <th class="min-w-150px">Total Amount</th>
          <th class="min-w-125px">InterestRate</th>
          <th class="min-w-125px">Description</th>

          <th class="min-w-200px text-end rounded-end"></th>
        </tr>
      </thead>
      <!-- end::Table head -->
      <!-- begin::Table body -->
      <tbody>
        <ng-container *ngFor="let poli of tbPolis">
          <tr>
            <td>
              <div class="d-flex align-items-center">
                <div class="symbol symbol-50px me-5">
                  <img src="./assets/media/stock/600x400/img-3.jpg" class="" alt="" />
                </div>
                <div class="d-flex justify-content-start flex-column">
                  <a href="#" class="text-dark fw-bolder text-hover-primary mb-1 fs-6">
                    {{poli.id}}
                  </a>
                  <span class="text-muted fw-bold text-muted d-block fs-7">

                  </span>
                </div>
              </div>
            </td>
            <td>
              <a href="#" class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">
                {{poli.insuranceTypeId}}
              </a>
              <span class="text-muted fw-bold text-muted d-block fs-7"></span>
            </td>
            <td>
              <a href="#" class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">
                {{poli.insuranceTypeName}}
              </a>
              <span class="text-muted fw-bold text-muted d-block fs-7"></span>
            </td>
            <td>
              <a href="#" class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">
                {{poli.name}}
              </a>
              <span class="text-muted fw-bold text-muted d-block fs-7"></span>
            </td>
            <td>
              <a href="#" class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">
                {{poli.term}}
              </a>
              <span class="text-muted fw-bold text-muted d-block fs-7"></span>
            </td>
            <td class="text-dark fw-bolder text-hover-primary fs-6"> {{poli.amount}}$</td>
            <td>
              <a href="#" class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">
                {{poli.interestRate}}%
              </a>

              <span class="text-muted fw-bold text-muted d-block fs-7"></span>
            </td>

            <td>
              <div data-kt-element="message-text" ng-reflect-ng-class="p-5 rounded text-dark fw-bold "
                class="p-5 rounded text-dark fw-bold mw-lg-400px bg-light-info text-start">{{poli.description}} </div>
            </td>

            <td class="text-end">
              <a href="#" class="
                btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                me-1
              ">
                <span [inlineSVG]="'./assets/media/icons/duotune/general/gen019.svg'"
                  class="svg-icon svg-icon-3"></span>
              </a>
              <a href="#" class="
                btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                me-1
              ">
                <span [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'" class="svg-icon svg-icon-3"></span>
              </a>
              <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                <span [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'"
                  class="svg-icon svg-icon-3"></span>
              </a>
            </td>

          <tr>

          </tr>
          <tr></tr>
        </ng-container>
      </tbody>
      <!-- end::Table body -->
    </table>
    <!-- end::Table -->
  </div>
  <!-- end::Table container -->
</div>
<!-- begin::Body -->
