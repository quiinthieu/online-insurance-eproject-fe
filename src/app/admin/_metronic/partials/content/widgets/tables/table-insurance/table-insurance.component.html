<ng-container *ngIf="loading">
  <preloader></preloader>
</ng-container>
<!-- begin::Header -->
<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder fs-3 mb-1">Insurance Type</span>
    <span class="text-muted mt-1 fw-bold fs-7">Pakages {{count1}} Insurance</span>
  </h3>
  <div class="card-toolbar">
    <a (click)="openDialogCreateInsuranceType()" class="btn btn-sm btn-light-primary">
      <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr075.svg'" class="svg-icon svg-icon-3"></span>
      New
    </a>
  </div>

</div>
<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body py-3">
  <!-- begin::Table container -->
  <div class="table-responsive">
    <!-- begin::Table -->
    <table class="table table-row-bordered table-row-gray-100 align-middle gs-0 gy-3">
      <!-- begin::Table head -->
      <thead>
        <tr class="fw-bolder text-muted">
          <th class="w-25px">
            <div class="
                form-check form-check-sm form-check-custom form-check-solid
              ">

            </div>
          </th>
          <th class="min-w-150px">Id</th>
          <th class="min-w-140px">Name</th>
          <th class="min-w-120px">Description</th>
          <th class="min-w-100px text-end"></th>
        </tr>
      </thead>
      <!-- end::Table head -->
      <!-- begin::Table body -->
      <tbody>
        <ng-container *ngFor="let insuran of tbInsuntypes">
          <tr>
            <td>
              <div class="
                form-check form-check-sm form-check-custom form-check-solid
              ">

              </div>
            </td>
            <td>
              <a href="#" class="text-dark fw-bolder text-hover-primary fs-6">
                {{insuran.id}}
              </a>
            </td>
            <td>
              <a href="#" class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">
                {{insuran.name}}
              </a>
              <span class="text-muted fw-bold text-muted d-block fs-7"></span>
            </td>
            <td>
              <div data-kt-element="message-text" ng-reflect-ng-class="p-5 rounded text-dark fw-bold "
                class="p-5 rounded text-dark fw-bold mw-lg-600px bg-light-info text-start">{{insuran.description}}
              </div>
            </td>



            <td class="text-end">
              <a (click)="openDialogUpdateInsuranceType(insuran)" class="
                btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                me-1
              ">
                <span [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'" class="svg-icon svg-icon-3"></span>
              </a>

            </td>


          </tr>
          <tr></tr>
        </ng-container>
      </tbody>
      <!-- end::Table body -->
    </table>
    <!-- end::Table -->
  </div>
  <!-- end::Table container -->
</div>
<!-- begin::Body -->
